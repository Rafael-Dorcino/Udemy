<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <link rel="stylesheet" href="css/normaize.css">

    <link rel="stylesheet" href="css/estio.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>
<body>
    <div id="conteiner">
        <header>
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul >
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposiçôes</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div id="conteudo">
            <section id="capa">
                <img src="img/museu.png" alt="museu">
            </section>
        </div>
        <aside>
            <section id="depoimento">
                <img src="img/depoimento.png" alt="depoimento">
            </section>

            <section id="visita">
                <h4>Faça uma visita</h4>
                <form action="">
                    <fieldset>
                        <legend>Selecione uma data</legend>

                        <label for="data">Data</label>
                        <input class="campo" type="text" name="data" id="data" value="dd/mm/aaaa">

                        <label for="qtd">Quantas pessoas</label>
                        <input class="campo" type="text" name="qtd" id="qtd" value="1" style="width: 30px;">
                    </fieldset>

                    <input class="botao" type="submit" value="Verificar disponibilidade">

                </form>
            </section>
        </aside>
    </div>
    
</body>
</html>
